<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<link th:href="@{/css/zoo.css}" type="text/css" rel="stylesheet"/>
<body>
	<table>
		<thead>
			<tr style="font-weight: bold;" bgcolor="lightgreen">
				<td>ID</td>
				<td>First Name</td>
				<td>Last Name</td>
			</tr>
		</thead>
		<th:block th:each="zookeeper,iterStat:${zookeepers}">
			<tr th:bgcolor="${iterStat.odd}?white:lightgray">
				<td th:text="${zookeeper.id}"/>
				<td th:text="${zookeeper.firstName}"/>
				<td th:text="${zookeeper.lastName}"/>
			</tr>
		</th:block>
	</table>
</body>
</html>
